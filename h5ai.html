<!DOCTYPE html>
<html>
<head>
  <title>Repository File List</title>
</head>
<body>
  <h1>Repository File List</h1>
  <ul id="file-list"></ul>

  <script>
    const baseURL = 'https://files.rtnesharma.in/BBL731/';

    // Function to dynamically add files to the list
    async function fetchFiles() {
      const fileListElement = document.getElementById('file-list');
      try {
        // Fetch the list of files (assuming public URLs or a predictable structure)
        const response = await fetch(baseURL);
        if (!response.ok) throw new Error('Failed to fetch file list.');

        // Parse response and dynamically generate links
        const parser = new DOMParser();
        const doc = parser.parseFromString(await response.text(), 'text/html');

        // Extract links from the GitHub Pages directory index (or customize for your setup)
        const links = Array.from(doc.querySelectorAll('a[href]'))
          .filter(link => !link.href.endsWith('/')) // Exclude directories
          .map(link => ({
            name: link.textContent,
            url: link.href
          }));

        // Populate the file list
        links.forEach(file => {
          const listItem = document.createElement('li');
          const link = document.createElement('a');
          link.href = file.url;
          link.textContent = file.name;
          listItem.appendChild(link);
          fileListElement.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching file list:', error);
        fileListElement.textContent = 'Unable to load file list.';
      }
    }

    fetchFiles();
  </script>
</body>
</html>
