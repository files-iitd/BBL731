<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBL731 Course Files | IIT Delhi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .file-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border-radius: 24px;
            backdrop-filter: blur(10px);
        }
        .file-list-item {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        .file-list-item:hover {
            transform: translateX(8px) translateY(-2px);
            background-color: #fff !important;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        .loader {
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        .search-container::before {
            content: 'üîç';
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }
        .search-input {
            padding-left: 3.5rem !important;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
            transform: scale(1.02);
        }
        .folder-icon {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
        }
        .file-icon {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.3rem;
        }
        .header-gradient {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .emoji-animation {
            display: inline-block;
            animation: wave 2s infinite;
            transform-origin: 70% 70%;
        }
        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(-10deg); }
            20% { transform: rotate(12deg); }
            30% { transform: rotate(-10deg); }
            40% { transform: rotate(9deg); }
            50% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
    <div class="file-container w-full space-y-8">
        <div class="text-center">
            <h1 class="text-5xl font-bold header-gradient mb-4">BBL731 Course Files <span class="emoji-animation">üìö</span></h1>
            <p class="text-xl text-gray-600 mb-8">Your One-Stop Resource Hub <span class="emoji-animation">‚ú®</span></p>
            
            <div class="search-container mb-8">
                <input 
                    type="text" 
                    id="search-input"
                    class="search-input w-full px-6 py-4 text-lg rounded-xl border border-gray-300 focus:outline-none"
                    placeholder="Type to search files..."
                >
            </div>
        </div>
        
        <div id="loader" class="flex justify-center items-center mb-6">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
        </div>

        <div id="no-results" class="hidden text-center py-12">
            <p class="text-2xl text-gray-600">No matching files found <span class="emoji-animation">üîç</span></p>
            <p class="text-gray-500 mt-2">Try a different search term</p>
        </div>

        <ul id="file-list" class="space-y-4 text-lg"></ul>
    </div>

    <script>
        const repoOwner = 'files-iitd';
        const repoName = 'BBL731';
        const branch = 'main';
        const baseCustomURL = 'https://files.rtnesharma.in/BBL731/';

        // Add search functionality
        const searchInput = document.getElementById('search-input');
        const noResults = document.getElementById('no-results');
        
        function filterFiles() {
            const searchTerm = searchInput.value.toLowerCase();
            const allFiles = document.querySelectorAll('.file-list-item, .folder-item');
            let hasVisibleItems = false;

            allFiles.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = '';
                    hasVisibleItems = true;
                } else {
                    item.style.display = 'none';
                }
            });

            noResults.style.display = hasVisibleItems ? 'none' : 'block';
        }

        searchInput.addEventListener('input', filterFiles);

        async function fetchFilesFromGitHub(path = '', parentList = null) {
            const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}?ref=${branch}`;
            try {
                const response = await fetch(apiURL);
                if (!response.ok) throw new Error(`Failed to fetch contents for ${path}`);
                const items = await response.json();
                
                const fileListElement = parentList || document.getElementById('file-list');
                
                const filteredItems = items.filter(item => {
                    const fileName = item.name.toLowerCase();
                    return !(
                        fileName.endsWith('.html') ||
                        fileName.startsWith('.git') ||
                        fileName === 'license' ||
                        fileName === 'readme.md' ||
                        fileName === '.ds_store'
                    );
                });
                
                const sortedItems = filteredItems.sort((a, b) => {
                    if (a.type === 'dir' && b.type === 'file') return -1;
                    if (a.type === 'file' && b.type === 'dir') return 1;
                    return a.path.localeCompare(b.path);
                });

                for (const item of sortedItems) {
                    if (item.type === 'file') {
                        const listItem = document.createElement('li');
                        listItem.className = 'file-list-item bg-white p-4 rounded-xl hover:bg-blue-50 cursor-pointer shadow-sm';
                        
                        const link = document.createElement('a');
                        link.href = `${baseCustomURL}${item.path}`;
                        link.target = '_blank';
                        link.className = 'flex items-center text-gray-700 hover:text-blue-600';
                        
                        const fileIcon = document.createElement('span');
                        fileIcon.className = 'mr-4 file-icon';
                        fileIcon.innerHTML = 'üìÑ';
                        
                        const filePathSpan = document.createElement('span');
                        filePathSpan.textContent = item.path;
                        filePathSpan.className = 'font-medium';
                        
                        link.appendChild(fileIcon);
                        link.appendChild(filePathSpan);
                        listItem.appendChild(link);
                        fileListElement.appendChild(listItem);
                    } else if (item.type === 'dir') {
                        const listItem = document.createElement('li');
                        listItem.className = 'folder-item bg-gradient-to-r from-purple-50 to-blue-50 p-5 rounded-xl shadow-sm';
                        
                        const folderSpan = document.createElement('span');
                        folderSpan.className = 'font-semibold text-gray-800 flex items-center text-xl';
                        folderSpan.innerHTML = '<span class="folder-icon mr-4">üìÅ</span>' + item.name;
                        listItem.appendChild(folderSpan);
                        
                        const nestedList = document.createElement('ul');
                        nestedList.className = 'pl-8 mt-4 space-y-3';
                        listItem.appendChild(nestedList);
                        
                        fileListElement.appendChild(listItem);
                        
                        await fetchFilesFromGitHub(item.path, nestedList);
                    }
                }

                document.getElementById('loader').style.display = 'none';
            } catch (error) {
                console.error(`Error fetching files for path "${path}":`, error);
                
                const fileListElement = document.getElementById('file-list');
                const errorItem = document.createElement('li');
                errorItem.className = 'text-red-600 text-center p-4 bg-red-50 rounded-lg';
                errorItem.textContent = `Error loading files: ${error.message}`;
                fileListElement.appendChild(errorItem);
                
                document.getElementById('loader').style.display = 'none';
            }
        }

        fetchFilesFromGitHub();
    </script>
</body>
</html>
