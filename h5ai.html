<!DOCTYPE html>
<html>
<head>
  <title>Repository File List</title>
</head>
<body>
  <h1>Repository File List</h1>
  <ul id="file-list"></ul>

  <script>
    const repoOwner = 'files-iitd'; // Replace with your GitHub username
    const repoName = 'BBL731'; // Replace with your repository name
    const branch = 'main'; // Replace with your branch name (e.g., main)
    const baseCustomURL = 'https://files.rtnesharma.in/BBL731/';

    async function fetchFilesFromGitHub() {
      const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/contents`;

      try {
        const response = await fetch(apiURL);
        if (!response.ok) throw new Error('Failed to fetch file list from GitHub.');

        const files = await response.json();

        const fileListElement = document.getElementById('file-list');

        files.forEach(file => {
          if (file.type === 'file') {
            // Create a list item for each file
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = `${baseCustomURL}${file.name}`;
            link.textContent = file.name;
            listItem.appendChild(link);
            fileListElement.appendChild(listItem);
          }
        });
      } catch (error) {
        console.error('Error fetching files:', error);
        document.getElementById('file-list').textContent = 'Unable to load files.';
      }
    }

    fetchFilesFromGitHub();
  </script>
</body>
</html>
